<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>joke</title>
    <!--boot strap    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--css-->
    <style>
        div{margin: 20px 0; border-radius: 20px 0; padding: 10px}
        #content1{width: 45%;}
        .btn1 {display: none}
        .btn2 {display: none}
    </style>

</head>
<body>

<!--warning bar-->
<div id="a" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>WARNING: </strong> some jokes may be a bit off color.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!--contetnt-->
<div class="container">
    <div id="content"></div>
    <div id="content1"></div>
    <button class="btn1 btn btn-outline-primary">Wanna hear a joke?</button>
    <button class="btn2 btn btn-outline-success float-right">Wanna learn something?</button>
</div>

<!--Ajax-->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>

<script>

    $(function () {

        "use strict";

// warning bar on click
        $(".close").click(function () {
            $(".btn1").css("display","inline");
            $(".btn2").css("display","inline");
        });


// left buton function
        function lbtn() {
            var jq1 = $.get("http://api.icndb.com/jokes/random");
            jq1.done(function (data,status,jqxhr) {
                console.log(data.value.joke);
                $("#content").slideDown(2000).html(data.value.joke).css("background-color","#138aff");

            })
        }


// right button function
        function rbtn(){
            var jq2 = $.get("http://quotes.stormconsultancy.co.uk/random.json");
            jq2.done(function (data,status,jqxhr) {
                console.log(data);
                $("#content").slideDown(2000).html(data.quote).css("background-color","#26de63");
                $("#content1").slideDown(2000).html("Author: " + data.author).css("background-color","#53de84");

            })
        }



// left button on click
        $(".btn1").click(function () {
            $("#content").slideUp(400).html("");
            $("#content1").slideUp(400).html("").css("background-color","white");
            lbtn();
        });

// right button on click
        $(".btn2").click(function () {
            $("#content").slideUp(400).html ("");
            $("#content1").slideUp(400);
            rbtn();
        });




    })
</script>
<!--boot strap-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
