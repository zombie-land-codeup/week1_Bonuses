<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIT HUB API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style> 
        
        #outer_Box {
            height: 100vh;
            width: 100vw;
            background-color: whitesmoke;
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
        }

        #inner_Box {
            width: 50vw;
            background-color: #333a41;
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
        }
    
    </style>



</head>
<body>

<div id = "outer_Box">

    <div id = "inner_Box">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Company Report</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" >Total number of profiles</th>
                <td id = "total_Profiles"></td>
            </tr>

            <tr>
                <th scope="row" >Total number of active profiles</th>
                <td id = "total_Active_Profiles"></td>
            </tr>

            <tr>
                <th scope="row" >Total sum of all balances</th>
                <td id = "balance_Sum"></td>
            </tr>

            <tr>
                <th scope="row" >Average balance per user</th>
                <td id = "average_Balance_Per_User"></td>
            </tr>

            <tr>
                <th scope="row" >Average age of all users</th>
                <td id = "average_Age_All_Users"></td>
            </tr>

            <tr>
                <th scope="row" >Total male users</th>
                <td id = "total_Male_Users"></td>
            </tr>

            <tr>
                <th scope="row" >Total female users</th>
                <td id = "total_female_Users"></td>
            </tr>
           
   
            <tr>
                <th scope="row" >Most common eye color</th>
                <td id = "common_Eye_Color"></td>
            </tr>

            <tr>
                <th scope="row" >Active account balance</th>
                <td id = "active_Balance"></td>
            </tr>

            <tr>
                <th scope="row" >Inactive account balance</th>
                <td id = "in_active_Balance"></td>
            </tr>

            </tbody>
        </table>

        <table class="table table-dark">
            <tr>
                <th scope="row" >List of Companies</th>
                <td id = "user_companies_List"></td>
            </tr>
        </table>
    </div>
    
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>

    var all_Data_Id = [];
    var number_Of_Profiles = 0;
    var number_Of_Active_Profiles = 0;
    var regex = /[\$\,]/gi;
    var total_Balance = 0;
    var average_Balance = 0;
    var total_Age = 0;
    var average_Age = 0;
    var number_Of_Male = 0;
    var number_Of_Female = 0;
    var companies_List = [];
    var brown = 0;
    var blue = 0;
    var green = 0;
    var regex_brown = /brown/;
    var regex_blue = /blue/;
    var regex_green = /green/;
    var eye_Color_Most = '';
    var non_Active_Account_Balance = 0;
    var active_Account_Balance = 0;

    $.get("git_API_Bonus.json", {
    }).done(function(data) {
        data.forEach(function(data) {

            /*--Creates an array of all id's to test number of profiles---------------------------------------------------------------------------------------- */
            all_Data_Id.unshift(data._id);

            /*--counts the active profiles---------------------------------------------------------------------------------------- */
            if (data.isActive === true) {
                number_Of_Active_Profiles = number_Of_Active_Profiles + 1
            }

            /*--sums all the balance's of all profiles---------------------------------------------------------------------------------------- */
            total_Balance = total_Balance + convert_To_Number(data.balance);

            /*--sums average age of all profiles---------------------------------------------------------------------------------------- */
            total_Age = total_Age + data.age;

            /*--counts the number of male profiles---------------------------------------------------------------------------------------- */
            if (data.gender === "male") {
                number_Of_Male = number_Of_Male + 1;
            }

            /*--counts the number of female profiles---------------------------------------------------------------------------------------- */
            if (data.gender === "female") {
                number_Of_Female = number_Of_Female + 1;
            }

            /*--Creates an array of all id's to test number of profiles---------------------------------------------------------------------------------------- */
            companies_List.unshift(data.company);


            /*--counts the number of users with brown, blue and green eye color---------------------------------------------------------------------------------------- */
            
            if (regex_brown.test(data.eyeColor) === true) {
                brown = brown + 1; 
            }

            if (regex_blue.test(data.eyeColor) === true) {
                blue = blue + 1;
            }

            if (regex_green.test(data.eyeColor) === true) {
                green = green + 1;
            }

            /*--finds which eye color occurs the most---------------------------------------------------------------------------------------- */
            
            if (brown > green && brown > blue) {
                eye_Color_Most = "brown"
            } else if (green > brown && green > blue) {
                eye_Color_Most = "green";
            } else {
                eye_Color_Most = "blue"
            }

            /*--finds the balance of all active accounts---------------------------------------------------------------------------------------- */
            if (data.isActive === true) {
                active_Account_Balance = active_Account_Balance + convert_To_Number(data.balance);
            }

            /*--finds the balance of all active accounts---------------------------------------------------------------------------------------- */
            if (data.isActive === false) {
                non_Active_Account_Balance = non_Active_Account_Balance + convert_To_Number(data.balance);
            }
        });

        /*--creates and average balance per user---------------------------------------------------------------------------------------- */
        var number_Of_Profiles = all_Data_Id.length;
        
        average_Balance = (total_Balance/number_Of_Profiles).toFixed(2);

        /*--creates the average age variable---------------------------------------------------------------------------------------- */
        average_Age = (total_Age/number_Of_Profiles).toFixed(0);

        /*--adds .tofixed to both active_Account_Balance and non_Active_Account_Balance---------------------------------------------------------------------------------------- */
        active_Account_Balance = active_Account_Balance.toFixed(2);
        non_Active_Account_Balance = non_Active_Account_Balance.toFixed(2);


        /*-console log tests----------------------------------------------------------------------------------------- */
        /*------------------------------------------------------------------------------------------ */
        /*------------------------------------------------------------------------------------------ */
        // console.log(number_Of_Profiles);
        // console.log(number_Of_Active_Profiles);
        // console.log(total_Balance);
        // console.log(average_Balance);
        // console.log(average_Age);
        // console.log(number_Of_Male);
        // console.log(number_Of_Female);
        // console.log(companies_List);
        // console.log(brown);
        // console.log(blue);
        // console.log(green);
        // console.log(eye_Color_Most);
        // console.log(active_Account_Balance);
        // console.log(non_Active_Account_Balance);


        /*---Adds total umber of profiles info to html--------------------------------------------------------------------------------------- */

        var total_Profile = document.getElementById("total_Profiles");

        total_Profile.innerHTML = number_Of_Profiles;

        /*---Adds total umber of active profiles to html--------------------------------------------------------------------------------------- */

        var total_Active_Profile = document.getElementById("total_Active_Profiles");

        total_Active_Profile.innerHTML = number_Of_Active_Profiles;

        /*---adds total balance to html--------------------------------------------------------------------------------------- */

        var balance_Sum= document.getElementById("balance_Sum");

        balance_Sum.innerHTML = "$" + total_Balance;

        /*---Adds average balance per user to html--------------------------------------------------------------------------------------- */

        var average_Balance_Per_User = document.getElementById("average_Balance_Per_User");

        average_Balance_Per_User.innerHTML = "$" + average_Balance;

        /*---Adds average age of all users to html--------------------------------------------------------------------------------------- */

        var  average_Age_All_Users = document.getElementById("average_Age_All_Users");

        average_Age_All_Users.innerHTML = average_Age;

        /*---Adds total number of male users to HTML--------------------------------------------------------------------------------------- */

        var  total_Male_Users = document.getElementById("total_Male_Users");

        total_Male_Users.innerHTML = number_Of_Male;

        /*---Adds total number of female users to HTML--------------------------------------------------------------------------------------- */

        var  total_female_Users = document.getElementById("total_female_Users");

        total_female_Users.innerHTML = number_Of_Female;

        /*---Adds list of companies to HTML--------------------------------------------------------------------------------------- */

        var user_companies_List = document.getElementById("user_companies_List");

        user_companies_List.innerHTML = companies_List.join(", ");

        /*---Adds most common eye color to HTML--------------------------------------------------------------------------------------- */

        var common_Eye_Color = document.getElementById("common_Eye_Color");

        common_Eye_Color.innerHTML = eye_Color_Most;

        /*---Adds active account balance to HTML--------------------------------------------------------------------------------------- */

        var active_Balance = document.getElementById("active_Balance");

        active_Balance.innerHTML = "$" + active_Account_Balance;

        /*---Adds inactive account balance to HTML--------------------------------------------------------------------------------------- */

        var  in_active_Balance = document.getElementById("in_active_Balance");

        in_active_Balance.innerHTML = "$" + non_Active_Account_Balance;
        
    });


    /*---Functions --------------------------------------------------------------------------------------- */


    /*--removes all $ symbols and commas and converts the input to a number---------------------------------------------------------------------------------------- */
    var convert_To_Number = function(input) {
        
        while (regex.test(input) === true) {
            input = input.replace(regex, '');
        }
        input = +input;
        return input;
    };
    
    
    
    
    
</script>




</body>
</html>
